<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
</head>
<body>

    <h1>Teste de ano bissexto </h1>

    <form id="anoForm">
        <label for="ano">Digite um Ano:</label>
        <input type="number" name="ano" id="ano">
        <button type="submit">Verificar</button>
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById('anoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ano = document.getElementById('ano').value;
            const resultado = document.getElementById('resultado');

            if (!isNaN(ano)) {
                if ((ano % 4 == 0 && ano % 100 != 0) || ano % 400 == 0) {
                    resultado.textContent = `O ano ${ano} é bissexto`;
                } else {
                    resultado.textContent = `O ano ${ano} não é bissexto`;
                }
            } else {
                resultado.textContent = 'Por favor, insira um ano válido.';
            }
        });
    </script>
</body>
</html>
